# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    #gzip  on;
    upstream kong {
        server 127.0.0.1:8000;
    }

    upstream houtai{
        server 127.0.0.1:3580;
    }

    upstream gamevideo{
        server 127.0.0.1:3580;
    }

    upstream chat{
        server 127.0.0.1:3801;
    }

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        #root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location /houtai/ {
            #add_header Access-Control-Allow-Origin *;
            #add_header Access-Control-Allow-Methods *;
            #add_header Access-Control-Allow-Headers 'Authorization,Connection,Content-Length,Accept-Language,Accept,Accept-Encoding,DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
            #add_header Access-Control-Allow-Headers *;
            client_max_body_size 100m;
            add_header 'Access-Control-Allow-Origin' *;
	    add_header 'Access-Control-Allow-Credentials' 'true';
	    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
	    add_header 'Access-Control-Allow-Headers' 'Content-Type,AccessToken,X-CSRF-Token, Authorization, Token';
	    add_header 'Access-Control-Expose-Headers' 'Content-Length, Access-Control-Allow-Origin, Access-Control-Allow-Headers, Content-Type';
            if ($request_method = OPTIONS){
               return 204;
            }
	    proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://houtai/;
        }

        location /chat/ {
            add_header 'Access-Control-Allow-Origin' *;
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type,AccessToken,X-CSRF-Token, Authorization, Token';
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Access-Control-Allow-Origin, Access-Control-Allow-Headers, Content-Type';
            if ($request_method = OPTIONS){
               return 204;
            }
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://chat/;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection upgrade;
        }

	location /gamevideo/ {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods *;
